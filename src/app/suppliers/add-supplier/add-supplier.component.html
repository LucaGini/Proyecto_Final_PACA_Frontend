<div class="mb-3 col-xs-6 col-sm-6 col-md-6 col-lg-6 mx-auto">
  <div class="card-body">
    <form
      #addForm="ngForm"
      id="addForm"
      (ngSubmit)="add(addForm)"
      enctype="multipart/form-data"
      novalidate
    >
      <!-- CUIT -->
      <div class="form-group">
        <label for="cuit">CUIT</label>
        <input
          type="number"
          class="form-control"
          id="cuit"
          ngModel
          min="10000000000"
          name="cuit"
          [formControl]="cuitControl"
          required
          [ngClass]="{ 'is-invalid': cuitControl.invalid && (cuitControl.dirty || cuitControl.touched) }"
        />
        <small *ngIf="cuitControl.invalid && (cuitControl.dirty || cuitControl.touched)" class="error-msg">
          <span *ngIf="cuitControl.errors?.['required']">CUIT es obligatorio.</span>
          <span *ngIf="cuitControl.errors?.['pattern']">CUIT debe tener exactamente 11 caracteres numéricos.</span>
        </small>
      </div>

      <!-- Nombre -->
      <div class="form-group">
        <label for="businessName">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="businessName"
          ngModel
          name="businessName"
          required
          #businessNameInput="ngModel"
          [ngClass]="{ 'is-invalid': businessNameInput.invalid && businessNameInput.touched }"
        />
        <small *ngIf="businessNameInput.invalid && businessNameInput.touched" class="error-msg">
          <span *ngIf="businessNameInput.errors?.['required']">El nombre es obligatorio.</span>
        </small>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Mail</label>
        <input
          type="email"
          class="form-control"
          id="email"
          ngModel
          name="email"
          required
          email
          #emailInput="ngModel"
          [ngClass]="{ 'is-invalid': emailInput.invalid && emailInput.touched }"
        />
        <small *ngIf="emailInput.invalid && emailInput.touched" class="error-msg">
          <span *ngIf="emailInput.errors?.['required']">El email es obligatorio.</span>
          <span *ngIf="emailInput.errors?.['email']">El email debe tener un formato válido.</span>
        </small>
      </div>

      <!-- Teléfono -->
      <div class="form-group">
        <label for="phone">Teléfono</label>
        <input
          type="text"
          class="form-control"
          id="phone"
          ngModel
          name="phone"
          required
          #phoneInput="ngModel"
          [ngClass]="{ 'is-invalid': phoneInput.invalid && phoneInput.touched }"
        />
        <small *ngIf="phoneInput.invalid && phoneInput.touched" class="error-msg">
          <span *ngIf="phoneInput.errors?.['required']">El teléfono es obligatorio.</span>
        </small>
      </div>

      <!-- Botón centrado -->
      <div class="d-flex justify-content-center">
        <button type="submit" class="gral-button" [disabled]="addForm.invalid">Guardar</button>
      </div>
    </form>
  </div>
</div>
