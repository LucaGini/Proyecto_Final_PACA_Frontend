<div class="mb-3 col-xs-6 col-sm-6 col-md-6 col-lg-6 mx-auto">
  <div class="card-body">
    <form #addForm="ngForm" id="addForm" (ngSubmit)="add(addForm)" enctype="multipart/form-data" novalidate>
      <!-- Nombre -->
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="name" name="name" ngModel required #nameInput="ngModel" [ngClass]="{ 'is-invalid': nameInput.invalid && nameInput.touched }" />
        <small *ngIf="nameInput.invalid && nameInput.touched" class="error-msg">
          <span *ngIf="nameInput.errors?.['required']">El nombre es obligatorio.</span>
        </small>
      </div>

      <!-- Código postal -->
      <div class="form-group">
        <label for="postCode">Código postal</label>
        <input
          type="text"
          class="form-control"
          id="postCode"
          ngModel
          name="postCode"
          (input)="onPostCodeInput($event)"
          pattern="[A-Za-z0-9]{8,10}"
          style="text-transform: uppercase"
          required
          minlength="8"
          maxlength="10"
          #postCodeInput="ngModel"
          [ngClass]="{ 'is-invalid': postCodeInput.invalid && postCodeInput.touched }"
        />
        <small *ngIf="postCodeInput.invalid && postCodeInput.touched" class="error-msg">
          <span *ngIf="postCodeInput.errors?.['required']">El código postal es obligatorio.</span>
          <span *ngIf="postCodeInput.errors?.['minlength']">El código postal debe tener entre 8 y 10 caracteres.</span>
          <span *ngIf="postCodeInput.errors?.['maxlength']">El código postal debe tener entre 8 y 10 caracteres.</span>
          <span *ngIf="postCodeInput.errors?.['pattern']">El código postal solo puede contener letras y números.</span>
        </small>
      </div>

      <!-- Recargo -->
      <div class="form-group">
        <label for="surcharge">Recargo</label>
        <input
          type="number"
          class="form-control"
          id="surcharge"
          ngModel
          name="surcharge"
          required
          min="0"
          #surchargeInput="ngModel"
          [ngClass]="{ 'is-invalid': surchargeInput.invalid && surchargeInput.touched }"
        />
        <small *ngIf="surchargeInput.invalid && surchargeInput.touched" class="error-msg">
          <span *ngIf="surchargeInput.errors?.['required']">El recargo es obligatorio.</span>
        </small>
      </div>

      <!-- Provincia -->
      <div class="form-group">
        <label for="province">Provincia</label>
        <select
          class="form-control"
          id="province"
          ngModel
          name="province"
          required
          #provinceInput="ngModel"
          [ngClass]="{ 'is-invalid': provinceInput.invalid && provinceInput.touched }"
        >
          <option disabled selected value="">Seleccione una provincia</option>
          <option *ngFor="let province of provinces" [value]="province.id">
            {{ province.name }}
          </option>
        </select>
        <small *ngIf="provinceInput.invalid && provinceInput.touched" class="error-msg"> La provincia es obligatoria. </small>
      </div>

      <!-- Botón centrado -->
      <div class="d-flex justify-content-center">
        <button type="submit" class="gral-button" [disabled]="addForm.invalid">Guardar</button>
      </div>
    </form>
  </div>
</div>
