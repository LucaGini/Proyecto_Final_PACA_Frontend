<form #resetForm="ngForm" (ngSubmit)="verifyEmail(resetForm)">
  <div class="col-md-6 mx-auto">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" ngModel required email #emailInput="ngModel" autocomplete="new-email" [ngClass]="{ 'is-invalid': emailInput.invalid && emailInput.touched }" placeholder="Escribe tu correo" />
      <small *ngIf="emailInput.invalid && emailInput.touched" class="error-msg">
        <span *ngIf="emailInput.errors?.['required']">El email es obligatorio.</span>
        <span *ngIf="emailInput.errors?.['email']">El email debe tener un formato v√°lido.</span>
      </small>
    </div>

    <div class="d-flex flex-column align-items-center">
      <button type="submit" class="gral-button" [disabled]="resetForm.invalid">Enviar</button>
    </div>
  </div>
</form>
