<div class="provinces-container">
  <div class="province-card" *ngFor="let province of provinces">
    <div class="card">
      <!-- Acciones -->
      <div class="card-actions">
        <button mat-icon-button *ngIf="!province.editing" class="yellow-btn" (click)="edit(province)">
          <mat-icon>create</mat-icon>
        </button>
        <button mat-icon-button *ngIf="!province.editing" color="warn" (click)="delete(province.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button *ngIf="province.editing" color="primary" (click)="save(province)" [disabled]="!province.editName">
          <mat-icon>save_alt</mat-icon>
        </button>
        <button mat-icon-button *ngIf="province.editing" color="warn" (click)="cancelEdit(province)">
          <mat-icon>cancel</mat-icon>
        </button>
      </div>

      <!-- Contenido -->
      <div class="card-body">
        <div *ngIf="province.editing" class="edit-mode">
          <div class="form-group">
            <label>Nombre</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="province.editName"
              name="name"
              required
              #editNameInput="ngModel"
              [ngClass]="{ 'is-invalid': editNameInput.invalid && editNameInput.touched }"
            />
            <div *ngIf="editNameInput.invalid && editNameInput.touched" class="text-danger">
              <small>El nombre es obligatorio.</small>
            </div>
          </div>
        </div>

        <div *ngIf="!province.editing">
          <h3 class="card-text">Nombre</h3>
          <p>{{ province.name }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
