<!-- Mensaje cuando no hay productos -->
<div *ngIf="products.length === 0" class="no-products-message">
  <mat-icon>inventory_2_off</mat-icon>
  <h3>No se encontraron productos</h3>
  <p *ngIf="isSearching">Intenta con otros términos de búsqueda.</p>
  <p *ngIf="!isSearching">No hay productos disponibles en este momento.</p>
</div>

<!-- Contenedor de productos -->
<div *ngIf="products.length > 0" class="products-container">
  <div class="product-card" *ngFor="let product of products" [ngClass]="{ 'out-of-stock': product.stock === 0 }">
    <!-- Imagen -->
    <div class="image-wrapper">
      <img [src]="getImageUrl(product.image)" [alt]="product.name" />
      <span *ngIf="product.stock === 0" class="overlay-text">AGOTADO</span>
    </div>

    <!-- Información -->
    <div class="card-body">
      <h2 class="card-title truncate">{{ product.name }}</h2>
      <p class="card-text truncate">{{ product.description }}</p>
      <p class="price">Precio: ${{ product.price }}</p>

      <div class="button-container">
        <a [routerLink]="['/product', product.id]" class="btn"> Ver producto </a>
      </div>
    </div>
  </div>
</div>
