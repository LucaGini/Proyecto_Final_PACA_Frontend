<div class="mb-3 col-xs-6 col-sm-6 col-md-6 col-lg-6 mx-auto">
  <div class="card-body">
    <form #addForm="ngForm" id="addForm" (ngSubmit)="add(addForm)" enctype="multipart/form-data" novalidate>

      <!-- Nombre -->
      <div class="form-group">
        <label for="name">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          ngModel
          required
          #nameInput="ngModel"
          [ngClass]="{ 'is-invalid': nameInput.invalid && nameInput.touched }"
        />
        <small *ngIf="nameInput.invalid && nameInput.touched" class="error-msg">
          <span *ngIf="nameInput.errors?.['required']">El nombre es obligatorio.</span>
        </small>
      </div>

      <!-- Descripci贸n -->
      <div class="form-group">
        <label for="description">Descripci贸n</label>
        <textarea
          class="form-control"
          id="description"
          name="description"
          ngModel
          required
          #descriptionInput="ngModel"
          [ngClass]="{ 'is-invalid': descriptionInput.invalid && descriptionInput.touched }"
        ></textarea>
        <small *ngIf="descriptionInput.invalid && descriptionInput.touched" class="error-msg">
          <span *ngIf="descriptionInput.errors?.['required']">La descripci贸n es obligatoria.</span>
        </small>
      </div>

      <!-- Bot贸n centrado -->
      <div class="d-flex justify-content-center">
        <button type="submit" class="gral-button" [disabled]="addForm.invalid">Guardar</button>
      </div>

    </form>
  </div>
</div>
