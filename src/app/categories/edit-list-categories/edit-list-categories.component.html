<div class="categories-container">
  <div class="category-card" *ngFor="let category of categories">
    <div class="card">
      <!-- Contenido editable -->
      <div class="card-actions">
        <button mat-icon-button *ngIf="!category.editing" class="yellow-btn" (click)="edit(category)">
          <mat-icon>create</mat-icon>
        </button>
        <button mat-icon-button *ngIf="!category.editing" color="warn" (click)="delete(category)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button *ngIf="category.editing" color="primary" (click)="save(category)" [disabled]="!category.editName || !category.editDescription">
          <mat-icon>save_alt</mat-icon>
        </button>
        <button mat-icon-button *ngIf="category.editing" color="warn" (click)="cancelEdit(category)">
          <mat-icon>cancel</mat-icon>
        </button>
      </div>
      <div class="card-body">
        <!-- Acciones -->

        <div *ngIf="category.editing" class="edit-mode">
          <div class="form-group">
            <label>Nombre</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="category.editName"
              name="editName"
              required
              #editNameInput="ngModel"
              [ngClass]="{ 'is-invalid': editNameInput.invalid && editNameInput.touched }"
            />
            <small *ngIf="editNameInput.invalid && editNameInput.touched" class="error-msg"> El nombre es obligatorio. </small>
          </div>

          <div class="form-group">
            <label>Descripción</label>
            <textarea
              class="form-control"
              [(ngModel)]="category.editDescription"
              name="editDescription"
              required
              #editDescriptionInput="ngModel"
              [ngClass]="{ 'is-invalid': editDescriptionInput.invalid && editDescriptionInput.touched }"
            ></textarea>
            <small *ngIf="editDescriptionInput.invalid && editDescriptionInput.touched" class="error-msg"> La descripción es obligatoria. </small>
          </div>
        </div>

        <div *ngIf="!category.editing">
          <h3 class="card-text">Nombre</h3>
          <p>{{ category.name }}</p>
          <h3 class="card-text">Descripción</h3>
          <p class="truncate">{{ category.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
